<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admox Media | Modern Creative Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              admox: {
                green: '#006B3F', // Corporate Green from logo
                yellow: '#FDC500', // Brand Yellow from logo
                dark: '#0f172a',
                light: '#f8fafc',
              }
            },
            fontFamily: {
              sans: ['Open Sans', 'sans-serif'],
              display: ['Montserrat', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 3s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'pulse-glow': {
                '0%, 100%': { boxShadow: '0 0 20px rgba(253, 197, 0, 0.2)' },
                '50%': { boxShadow: '0 0 40px rgba(253, 197, 0, 0.6)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: white;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #006B3F;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FDC500;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
